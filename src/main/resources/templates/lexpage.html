<script type="text/javascript">
    var editor = ace.edit("editor");
    var marker_num;
    editor.setTheme("ace/theme/textmate");//clouds textmate xcode monokai
    editor.getSession().setMode("ace/mode/javascript");
    editor.session.setOption("useWorker", false);


    $(function () {

    });

    // editor.setOptions({

    // });

    function lex_analyze() {
        var editor = ace.edit("editor");
        var raw_code = editor.getValue();
        $client.lex_analyze(raw_code, function (data) {
            if (data) {

                editor.session.removeMarker(marker_num);
                editor.getSession().clearAnnotations();
                var tokens = data.tokens;
                fill_result_table(tokens);
            }
            if (data.error != null || data.error != "") {
                {
                    var error_msg = JSON.stringify(data.error).replace(/\\/gm, "");
                    var line_num = error_msg.substring(error_msg.indexOf("line") + 5, error_msg.indexOf(", position"));
                    var position = error_msg.substring(error_msg.indexOf("position") + 9, error_msg.length - 2);
                    console.log("error_msg: " + error_msg + "|" + "line_num" + line_num + "|" + "position" + position);
                    if (data.tokens.length==0) {
                        $(".result-table-wrapper").hide();
                        $("tr").remove(".append");
                    }
                    error_mark(error_msg, line_num, position);
                }

            }
        });
    }

    function fill_result_table(tokens) {
        $(".result-table-wrapper").show();
        var $table = $("#result_table");
        $("tr").remove(".append");
        for (var i = 0; i < tokens.length; i++) {
            var $trTemp = $("<tr class='append'></tr>");
            $trTemp.append("<th scope=\"row\">" + (i + 1) + "</th>");
            $trTemp.append("<td>" + tokens[i].tokenType + "</td>");
            $trTemp.append("<td>" + tokens[i].attributeValue + "</td>");
            $trTemp.append("<td>" + tokens[i].lineNumber + "</td>");
            $trTemp.append("<td>" + tokens[i].linePosition + "</td>");
            $table.append($trTemp);
            //$trTemp.appendTo($table);
        }
    }

    function error_mark(err_msg, line, position) {
        var Range = require("ace/range").Range;
        marker_num = editor.session.addMarker(new Range(line, 0, line, 1), 'ace_highlight-marker', 'fullLine');
        console.log("marker_num" + marker_num);
        editor.session.setOption("useWorker", false);
        editor.getSession().setAnnotations([{
            row: line,
            column: 0,
            text: err_msg,
            type: "error",
        }]);
    }

</script>
